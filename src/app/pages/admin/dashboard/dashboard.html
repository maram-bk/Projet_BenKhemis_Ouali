<div class="d-flex justify-content-between align-items-center mb-3">
  <h3>Dashboard Admin</h3>
  <div>
    <button class="btn btn-secondary me-2" routerLink="/admin/add">Ajouter un site</button>
    <button class="btn btn-danger" (click)="onDisconnect()">D√©connexion</button>
  </div>
</div>

<table class="table table-striped">
  <thead>
    <tr>
      <th>Nom</th>
      <th>Gouvernorat</th>
      <th>Prix</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    @for (s of sites; track $index) {
        <tr>
            <td>{{s.nom}}</td>
            <td>{{s.gouvernorat}}</td>
            <td>{{s.prixEntree}}</td>
            <td>
                <a [routerLink]="['/admin/dashboard/edit',s.id]" class="btn btn-sm btn-primary me-2">Modifier</a>
                <button type="button" class="btn btn-sm btn-danger" (click)="deleteSite(s.id)">Supprimer</button>
            </td>
        </tr>
    }
  </tbody>
</table>
