<body class="bg-light">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-5">
          <div class="card shadow p-4">
            <h3 class="text-center mb-4">Connexion Administrateur</h3>

            <form class="needs-validation" novalidate>
              <div class="mb-3">
                <label for="username" class="form-label">Nom d'utilisateur</label>
                <input type="text" class="form-control" id="username" required>
                <div class="invalid-feedback">Veuillez entrer le nom d'utilisateur.</div>
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">Mot de passe</label>
                <input type="password" class="form-control" id="password" required>
                <div class="invalid-feedback">Veuillez entrer le mot de passe.</div>
              </div>

              <button type="submit" class="btn btn-primary w-100 mt-2">Se connecter</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
